<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Student</title>
</head>

<body>
<div class="container" style="text-align: center;">

		<style>
		body {
		        background-color: #e8eaed;
		        font-family: Arial, sans-serif;
		        color: #333;
		        font-size: 16px;
		}
		
		.container form {
			    display: flex;
			    flex-direction: column;
			    align-items: center;
		}
		</style>
		<h3>Student Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Student </p>
	
		<form th:action="@{/student/save}"
						 th:object="${student}" method="POST">
		  <!-- Hidden input field for studentId -->
  		  <input type="hidden" th:field="*{studentId}" />
		
		  <input type="hidden" th:field="*{username}" />
		  
		  <input type="hidden" th:field="*{graduate}" />
		
		  <label for="firstName">First name</label>
		  <input type="text" class="form-control mb-4 col-4"
		  placeholder="First Name" th:field="*{firstName}"><br>
		
		  <label for="lastName">Last name</label>
		  <input type="text" class="form-control mb-4 col-4"
		  placeholder="Last Name" th:field="*{lastName}"><br>
		
		  <label for="year">Year</label>
		  <input type="number" class="form-control mb-4 col-4"
		  placeholder="Year" th:field="*{year}" max="2023" required><br>
		
		  <label for="grade">Grade</label>
		  <input type="number" class="form-control mb-4 col-4"
		  placeholder="Grade" th:field="*{grade}" step="0.01" min="5" max="10" required><br>
		
		  <label for="remainingCourses">Remaining courses</label>
		  <input type="number" class="form-control mb-4 col-4"
		  placeholder="Remaining Courses" th:field="*{remainingCourses}" min="0" required><br>
		  
		  <!-- Hidden input field for thesisId -->
  		  <input type="hidden" th:field="*{thesisId}" />
		
		  <button type="submit" class="btn btn-info col-2">Save</button>
		</form>

	
		<hr>
		<a th:href="@{/student/dashboard}">Go back to Student Dashboard</a>
		
	</div>
</body>

</html>
