<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Homepage</title>
</head>


<body>
<div class="container" style="text-align: center;">
<br/><br/>
<br/><br/>
	<style>
	    body {
	        background-color: #f7f7f7;
	        font-family: Arial, sans-serif;
	        color: #333;
	        font-size: 16px;
	    }
	 </style>

	<br>
  <h2>Thesis Management Homepage</h2>
 
  <br> <hr> <br> <br>
 
  <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <p>
    	<a th:href="@{/login}" class="btn btn-primary btn-sm mb-3" th:text="Login"></a>
    	&nbsp;&nbsp;
    	<a th:href="@{/register}" class="btn btn-primary btn-sm mb-3" th:text="Register"></a>
    </p>
  </div>

  <div sec:authorize="isAuthenticated()">
    <h4>Logged as: <span sec:authentication="name"></span></h4>
    <h4>Has role: <span sec:authentication="authorities"></span></h4>
    
    <br> <br> <hr> <br> <br>
    
    <p sec:authorize="hasAuthority('PROFESSOR')">
    	<a th:href="@{/professor/dashboard}" class="btn btn-primary btn-sm mb-3">Go back to Professor Dashboard</a>
    	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3"> Logout</a>
    </p>
    
    <p sec:authorize="hasAuthority('STUDENT')">
    	<a th:href="@{/student/dashboard}" class="btn btn-primary btn-sm mb-3">Go back to Student Dashboard</a>
    	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3"> Logout</a>	
    </p>

</div>
</body>
</html>
